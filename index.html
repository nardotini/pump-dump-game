<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>🎰 Pump or Dump</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #0f0f23 !important;
            color: white !important;
            overflow-x: hidden;
            height: 100vh;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }

        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%) !important;
        }

        .webapp-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
            background: transparent;
        }

        /* Compact Header - Minimal height */
        .header {
            background: rgba(0, 0, 0, 0.9) !important;
            backdrop-filter: blur(20px);
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 100;
            min-height: 50px;
        }

        .header h1 {
            font-size: 1.2em;
            font-weight: 800;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9em;
        }

        .timer-header {
            font-size: 1.4em;
            font-weight: 900;
            color: #ff4757 !important;
            text-shadow: 0 0 10px rgba(255, 71, 87, 0.8);
        }

        .balance {
            background: rgba(255, 215, 0, 0.2) !important;
            padding: 3px 8px;
            border-radius: 10px;
            border: 1px solid rgba(255, 215, 0, 0.4);
            font-weight: bold;
            color: #ffd700 !important;
            font-size: 0.8em;
        }

        /* Game Area - Maximum space for chart */
        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 8px;
            gap: 8px;
            overflow-y: auto;
            background: transparent;
        }

        /* Minimal Round Status */
        .round-status {
            background: rgba(0, 0, 0, 0.3) !important;
            border-radius: 12px;
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 40px;
        }

        .round-number {
            font-size: 0.9em;
            color: #ffd700 !important;
            font-weight: bold;
        }

        .phase-indicator {
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 4px 8px;
            border-radius: 8px;
            color: white !important;
        }

        .phase-betting {
            background: linear-gradient(135deg, #4ecdc4, #44a08d) !important;
        }

        .phase-revealing {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24) !important;
        }

        .phase-waiting {
            background: linear-gradient(135deg, #ffd700, #f39c12) !important;
            color: #000 !important;
        }

        /* MASSIVE CHART SECTION - This is the star! */
        .chart-section {
            background: rgba(0, 0, 0, 0.7) !important;
            border-radius: 15px;
            padding: 10px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(78, 205, 196, 0.3);
            position: relative;
            
            /* HUGE HEIGHT - Takes up most of the screen */
            height: calc(100vh - 300px);
            min-height: 350px;
            max-height: 500px;
            
            overflow: hidden;
            margin: 5px 0;
        }

        .chart-wrapper {
            position: relative;
            height: 100%;
            width: 100%;
            z-index: 2;
            background: transparent;
        }

        /* Enhanced chart visibility */
        #priceChart {
            background: transparent !important;
            filter: brightness(1.3) contrast(1.3) saturate(1.2);
            width: 100% !important;
            height: 100% !important;
        }

        .chart-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }

        .chart-result {
            font-size: 4em;
            font-weight: 900;
            text-shadow: 0 0 40px currentColor;
            animation: resultExplosion 2s ease-out;
        }

        .chart-result.pump {
            color: #4ecdc4 !important;
        }

        .chart-result.dump {
            color: #ff6b6b !important;
        }

        @keyframes resultExplosion {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            30% {
                transform: scale(1.3) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        /* Compact user bet status */
        .user-bet-status {
            background: rgba(255, 215, 0, 0.15) !important;
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 10px;
            padding: 6px 10px;
            text-align: center;
            margin: 4px 0;
            font-size: 0.8em;
            color: white !important;
        }

        .user-bet-status.hidden {
            display: none;
        }

        /* Compact Pot Display */
        .pot-section {
            background: rgba(0, 0, 0, 0.4) !important;
            border-radius: 12px;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .pot-title {
            text-align: center;
            font-size: 1em;
            color: #ffd700 !important;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .pot-display {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 8px;
        }

        .pot-item {
            text-align: center;
            padding: 8px;
            background: rgba(0, 0, 0, 0.3) !important;
            border-radius: 10px;
            border: 2px solid transparent;
            color: white !important;
        }

        .pot-item.pump {
            border-color: #4ecdc4 !important;
            background: linear-gradient(135deg, rgba(78, 205, 196, 0.2), rgba(78, 205, 196, 0.1)) !important;
        }

        .pot-item.dump {
            border-color: #ff6b6b !important;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.2), rgba(255, 107, 107, 0.1)) !important;
        }

        .pot-emoji {
            font-size: 1.2em;
            margin-bottom: 2px;
        }

        .pot-amount {
            font-size: 1em;
            font-weight: bold;
            margin-bottom: 2px;
            color: white !important;
        }

        .pot-percentage {
            font-size: 0.7em;
            opacity: 0.9;
            background: rgba(255, 255, 255, 0.2) !important;
            padding: 1px 4px;
            border-radius: 6px;
            color: white !important;
        }

        .total-info {
            text-align: center;
            padding-top: 8px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8em;
            color: white !important;
        }

        /* Compact Bet Controls */
        .bet-controls {
            background: rgba(0, 0, 0, 0.4) !important;
            border-radius: 12px;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bet-amount-selector {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }

        .amount-btn {
            padding: 4px 8px;
            background: rgba(0, 0, 0, 0.4) !important;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white !important;
            font-size: 0.75em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .amount-btn.active {
            background: #ffd700 !important;
            color: #000 !important;
            border-color: #ffd700;
            font-weight: bold;
        }

        .custom-amount-section {
            display: flex;
            gap: 6px;
            margin: 6px 0;
            align-items: center;
            justify-content: center;
        }

        .custom-amount-input {
            padding: 4px 8px;
            background: rgba(0, 0, 0, 0.4) !important;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white !important;
            font-size: 0.75em;
            width: 100px;
            text-align: center;
        }

        .custom-amount-input::placeholder {
            color: rgba(255, 255, 255, 0.5) !important;
        }

        .custom-amount-btn {
            padding: 4px 8px;
            background: rgba(255, 215, 0, 0.2) !important;
            border: 1px solid rgba(255, 215, 0, 0.4);
            border-radius: 8px;
            color: #ffd700 !important;
            font-size: 0.75em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        /* Compact Betting Buttons */
        .betting-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 8px;
        }

        .bet-button {
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: bold;
            color: white !important;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .bet-button.pump {
            background: linear-gradient(135deg, #4ecdc4, #44a08d) !important;
            border-color: #4ecdc4;
            box-shadow: 0 0 10px rgba(78, 205, 196, 0.3);
        }

        .bet-button.dump {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24) !important;
            border-color: #ff6b6b;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
        }

        .bet-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .bet-button:active {
            transform: scale(0.95);
        }

        /* Minimal Recent Results */
        .results-section {
            background: rgba(0, 0, 0, 0.4) !important;
            border-radius: 12px;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .results-title {
            text-align: center;
            font-size: 0.9em;
            color: #ffd700 !important;
            margin-bottom: 6px;
            font-weight: bold;
        }

        .results-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
            max-height: 80px;
            overflow-y: auto;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 8px;
            background: rgba(0, 0, 0, 0.3) !important;
            border-radius: 6px;
            font-size: 0.7em;
            border-left: 2px solid transparent;
            color: white !important;
        }

        .result-item.pump {
            border-left-color: #4ecdc4;
        }

        .result-item.dump {
            border-left-color: #ff6b6b;
        }

        .loading {
            text-align: center;
            padding: 8px;
            opacity: 0.8;
            font-size: 0.8em;
            color: white !important;
        }

        /* Haptic feedback */
        .haptic-success {
            animation: successPulse 0.3s ease-out;
        }

        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .header {
                padding: 6px 10px;
                min-height: 45px;
            }
            
            .header h1 {
                font-size: 1.1em;
            }
            
            .timer-header {
                font-size: 1.2em;
            }
            
            .game-area {
                padding: 6px;
                gap: 6px;
            }
            
            .chart-section {
                height: calc(100vh - 280px);
                min-height: 300px;
                padding: 8px;
            }
            
            .chart-result {
                font-size: 3em;
            }
        }

        /* Floating particles */
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4), transparent);
            border-radius: 50%;
            animation: particleFloat 10s infinite linear;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) translateX(50px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    
    <div class="webapp-container">
        <!-- Compact Header -->
        <div class="header">
            <h1>🎰 Pump or Dump</h1>
            <div class="header-right">
                <div class="timer-header" id="timer">20s</div>
                <div class="balance" id="userBalance">10.000 SOL</div>
            </div>
        </div>

        <!-- Game Area -->
        <div class="game-area">
            <!-- Minimal Round Status -->
            <div class="round-status">
                <div class="round-number" id="roundNumber">Round #1</div>
                <div class="phase-indicator phase-betting" id="phaseIndicator">🎯 Betting</div>
            </div>

            <!-- MASSIVE CHART SECTION - THE STAR OF THE SHOW -->
            <div class="chart-section">
                <div class="chart-overlay" id="chartOverlay" style="display: none;">
                    <div class="chart-result" id="chartResult"></div>
                </div>
                <div class="chart-wrapper">
                    <canvas id="priceChart"></canvas>
                </div>
            </div>

            <!-- Compact User Bet Status -->
            <div class="user-bet-status hidden" id="userBetStatus">
                <strong id="userBetDisplay">-</strong> 🍀
            </div>

            <!-- Compact Pot Display -->
            <div class="pot-section">
                <div class="pot-title">💰 Live Pot</div>
                <div class="pot-display">
                    <div class="pot-item pump">
                        <div class="pot-emoji">📈</div>
                        <div class="pot-amount" id="pumpAmount">0.000</div>
                        <div class="pot-percentage" id="pumpPercent">0%</div>
                    </div>
                    <div class="pot-item dump">
                        <div class="pot-emoji">📉</div>
                        <div class="pot-amount" id="dumpAmount">0.000</div>
                        <div class="pot-percentage" id="dumpPercent">0%</div>
                    </div>
                </div>
                <div class="total-info">
                    <span>👥 <span id="playerCount">0</span> Players</span>
                    <span>💎 <span id="totalPot">0.000</span> SOL</span>
                </div>
            </div>

            <!-- Compact Betting Controls -->
            <div class="bet-controls">
                <!-- Bet Amount Selector -->
                <div class="bet-amount-selector">
                    <div class="amount-btn" data-amount="0.01">0.01</div>
                    <div class="amount-btn active" data-amount="0.1">0.1</div>
                    <div class="amount-btn" data-amount="0.5">0.5</div>
                    <div class="amount-btn" data-amount="1.0">1.0</div>
                </div>
                
                <!-- Custom Amount -->
                <div class="custom-amount-section">
                    <input type="number" id="customAmount" placeholder="Custom" min="0.01" max="10" step="0.01" class="custom-amount-input">
                    <button class="custom-amount-btn" id="useCustomAmount">Use</button>
                </div>

                <!-- Betting Buttons -->
                <div class="betting-section">
                    <button class="bet-button pump" id="pumpButton" data-type="PUMP">
                        📈 PUMP
                    </button>
                    <button class="bet-button dump" id="dumpButton" data-type="DUMP">
                        📉 DUMP
                    </button>
                </div>
            </div>

            <!-- Minimal Recent Results -->
            <div class="results-section">
                <div class="results-title">📊 Recent</div>
                <div class="results-list" id="resultsList">
                    <div class="loading">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('🎰 Chart-Focused Pump or Dump Starting...');

        // Telegram Web App Integration
        const tg = window.Telegram?.WebApp;
        let userData = null;
        let gameState = {
            round: 1,
            phase: 'betting',
            timeLeft: 20,
            pumpPot: 0,
            dumpPot: 0,
            playerCount: 0,
            userBalance: 10.0,
            userBet: null,
            selectedAmount: 0.1,
            recentResults: []
        };

        // Initialize Telegram Web App
        function initTelegramWebApp() {
            if (tg) {
                tg.ready();
                tg.expand();
                tg.disableVerticalSwipes();
                
                if (tg.setBackgroundColor) {
                    tg.setBackgroundColor('#0f0f23');
                }
                if (tg.setHeaderColor) {
                    tg.setHeaderColor('#000000');
                }
                
                userData = tg.initDataUnsafe?.user;
                if (userData) {
                    console.log('👤 User:', userData.first_name);
                }
                
                console.log('✅ Telegram Web App initialized');
            } else {
                console.log('⚠️ Running outside Telegram - demo mode');
                userData = { first_name: 'Demo User', id: 12345 };
            }
        }

        // Enhanced Chart with maximum visibility
        const ctx = document.getElementById('priceChart').getContext('2d');
        let chart;

        function initChart() {
            try {
                const data = generateChartData();
                
                chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.labels,
                        datasets: [{
                            label: 'Price',
                            data: data.values,
                            borderColor: '#4ecdc4',
                            backgroundColor: 'rgba(78, 205, 196, 0.2)',
                            borderWidth: 5,
                            fill: true,
                            tension: 0.4,
                            pointRadius: 0,
                            pointHoverRadius: 10,
                            pointBackgroundColor: '#4ecdc4',
                            pointBorderColor: '#ffffff',
                            pointBorderWidth: 3
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { 
                            legend: { display: false }
                        },
                        scales: { 
                            x: { 
                                display: false,
                                grid: { display: false }
                            }, 
                            y: { 
                                display: false,
                                grid: { display: false }
                            }
                        },
                        elements: {
                            point: { radius: 0 }
                        },
                        animation: { duration: 0 }
                    }
                });
                
                console.log('📊 Chart initialized with MAXIMUM visibility');
                return true;
            } catch (error) {
                console.error('❌ Chart error:', error);
                return false;
            }
        }

        function generateChartData() {
            const labels = [];
            const values = [];
            let currentPrice = 100;
            
            for (let i = 0; i < 60; i++) {
                labels.push(i);
                const change = (Math.random() - 0.5) * 8;
                currentPrice += change;
                currentPrice = Math.max(40, Math.min(160, currentPrice));
                values.push(currentPrice);
            }
            
            return { labels, values };
        }

        function moveChart() {
            if (!chart || gameState.phase !== 'betting') return;
            
            try {
                const currentData = [...chart.data.datasets[0].data];
                const lastValue = currentData[currentData.length - 1];
                const change = (Math.random() - 0.5) * 10;
                const newValue = Math.max(20, Math.min(180, lastValue + change));
                
                currentData.shift();
                currentData.push(newValue);
                
                chart.data.datasets[0].data = currentData;
                
                // Super bright colors for maximum visibility
                if (newValue > lastValue) {
                    chart.data.datasets[0].borderColor = '#4ecdc4';
                    chart.data.datasets[0].backgroundColor = 'rgba(78, 205, 196, 0.25)';
                } else {
                    chart.data.datasets[0].borderColor = '#ff6b6b';
                    chart.data.datasets[0].backgroundColor = 'rgba(255, 107, 107, 0.25)';
                }
                
                chart.update('none');
            } catch (error) {
                console.error('Chart movement error:', error);
            }
        }

        function animateChart(finalResult) {
            if (!chart) return;
            
            let step = 0;
            const totalSteps = 20;
            const startData = [...chart.data.datasets[0].data];
            
            const interval = setInterval(() => {
                try {
                    const progress = step / totalSteps;
                    const newData = [...startData];
                    
                    for (let i = Math.floor(startData.length * 0.6); i < startData.length; i++) {
                        const baseValue = startData[i];
                        const volatility = (Math.random() - 0.5) * 20;
                        const trend = finalResult === 'PUMP' ? 1 : -1;
                        const movement = Math.sin(progress * Math.PI) * 40 * trend;
                        
                        newData[i] = Math.max(10, Math.min(190, baseValue + volatility + movement));
                    }
                    
                    chart.data.datasets[0].data = newData;
                    
                    // Maximum contrast colors
                    if (finalResult === 'PUMP') {
                        chart.data.datasets[0].borderColor = '#4ecdc4';
                        chart.data.datasets[0].backgroundColor = 'rgba(78, 205, 196, 0.4)';
                    } else {
                        chart.data.datasets[0].borderColor = '#ff6b6b';
                        chart.data.datasets[0].backgroundColor = 'rgba(255, 107, 107, 0.4)';
                    }
                    
                    chart.data.datasets[0].borderWidth = 6;
                    chart.update('none');
                    step++;
                    
                    if (step >= totalSteps) {
                        clearInterval(interval);
                        showResult(finalResult);
                    }
                } catch (error) {
                    clearInterval(interval);
                }
            }, 100);
        }

        function showResult(result) {
            const overlay = document.getElementById('chartOverlay');
            const resultElement = document.getElementById('chartResult');
            
            resultElement.textContent = result === 'PUMP' ? '📈 PUMP!' : '📉 DUMP!';
            resultElement.className = `chart-result ${result.toLowerCase()}`;
            
            overlay.style.display = 'block';
            
            if (tg?.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('heavy');
            }
            
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 3000);
        }

        // Game logic
        function updateDisplay() {
            document.getElementById('roundNumber').textContent = `Round #${gameState.round}`;
            document.getElementById('timer').textContent = `${gameState.timeLeft}s`;
            document.getElementById('userBalance').textContent = `${gameState.userBalance.toFixed(3)} SOL`;
            
            const total = gameState.pumpPot + gameState.dumpPot;
            const pumpPercent = total > 0 ? ((gameState.pumpPot / total) * 100).toFixed(1) : 0;
            const dumpPercent = total > 0 ? ((gameState.dumpPot / total) * 100).toFixed(1) : 0;
            
            document.getElementById('pumpAmount').textContent = gameState.pumpPot.toFixed(3);
            document.getElementById('dumpAmount').textContent = gameState.dumpPot.toFixed(3);
            document.getElementById('pumpPercent').textContent = `${pumpPercent}%`;
            document.getElementById('dumpPercent').textContent = `${dumpPercent}%`;
            document.getElementById('playerCount').textContent = gameState.playerCount;
            document.getElementById('totalPot').textContent = total.toFixed(3);
            
            const phaseIndicator = document.getElementById('phaseIndicator');
            phaseIndicator.className = `phase-indicator phase-${gameState.phase}`;
            
            switch(gameState.phase) {
                case 'betting':
                    phaseIndicator.textContent = '🎯 Betting';
                    break;
                case 'revealing':
                    phaseIndicator.textContent = '🎲 Revealing';
                    break;
                case 'waiting':
                    phaseIndicator.textContent = '⏳ Waiting';
                    break;
            }
            
            const canBet = gameState.phase === 'betting' && gameState.timeLeft > 0 && !gameState.userBet;
            document.getElementById('pumpButton').disabled = !canBet;
            document.getElementById('dumpButton').disabled = !canBet;
            
            const betStatus = document.getElementById('userBetStatus');
            const betDisplay = document.getElementById('userBetDisplay');
            
            if (gameState.userBet) {
                betStatus.classList.remove('hidden');
                betDisplay.textContent = `${gameState.userBet.type} ${gameState.userBet.amount} SOL`;
            } else {
                betStatus.classList.add('hidden');
            }
        }

        function updateRecentResults() {
            const container = document.getElementById('resultsList');
            container.innerHTML = '';
            
            if (gameState.recentResults.length === 0) {
                container.innerHTML = '<div class="loading">No results yet...</div>';
                return;
            }
            
            gameState.recentResults.slice(0, 5).forEach(result => {
                const div = document.createElement('div');
                div.className = `result-item ${result.result.toLowerCase()}`;
                div.innerHTML = `
                    <span>#${result.round}</span>
                    <span>${result.result === 'PUMP' ? '📈' : '📉'}</span>
                    <span>${result.pot}</span>
                `;
                container.appendChild(div);
            });
        }

        function placeBet(type) {
            if (gameState.phase !== 'betting' || gameState.timeLeft <= 0 || gameState.userBet) {
                return;
            }
            
            if (gameState.userBalance < gameState.selectedAmount) {
                if (tg?.showAlert) {
                    tg.showAlert(`Need ${gameState.selectedAmount} SOL!`);
                } else {
                    alert(`Need ${gameState.selectedAmount} SOL!`);
                }
                return;
            }
            
            if (tg?.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }
            
            gameState.userBet = {
                type: type,
                amount: gameState.selectedAmount
            };
            
            gameState.userBalance -= gameState.selectedAmount;
            gameState.totalPot += gameState.selectedAmount;
            
            if (type === 'PUMP') {
                gameState.pumpPot += gameState.selectedAmount;
            } else {
                gameState.dumpPot += gameState.selectedAmount;
            }
            
            gameState.playerCount++;
            
            const button = document.getElementById(type.toLowerCase() + 'Button');
            button.classList.add('haptic-success');
            setTimeout(() => button.classList.remove('haptic-success'), 300);
            
            updateDisplay();
            
            console.log(`💰 Bet placed: ${type} ${gameState.selectedAmount} SOL`);
        }

        // Create subtle particles
        function createParticles() {
            const container = document.getElementById('particles');
            
            setInterval(() => {
                if (Math.random() < 0.2) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + 'vw';
                    particle.style.animationDelay = Math.random() * 3 + 's';
                    particle.style.animationDuration = (8 + Math.random() * 4) + 's';
                    
                    container.appendChild(particle);
                    
                    setTimeout(() => {
                        particle.remove();
                    }, 15000);
                }
            }, 300);
        }

        // Game simulation
        function simulateGame() {
            setInterval(() => {
                if (gameState.timeLeft > 0) {
                    gameState.timeLeft--;
                } else {
                    if (gameState.phase === 'betting') {
                        gameState.phase = 'revealing';
                        gameState.timeLeft = 15;
                        
                        const result = Math.random() > 0.5 ? 'PUMP' : 'DUMP';
                        animateChart(result);
                        
                        if (gameState.userBet) {
                            const won = gameState.userBet.type === result;
                            if (won) {
                                const winningPot = result === 'PUMP' ? gameState.pumpPot : gameState.dumpPot;
                                const totalPot = gameState.pumpPot + gameState.dumpPot;
                                const houseCut = totalPot * 0.05;
                                const winnersPool = totalPot - houseCut;
                                const multiplier = winnersPool / winningPot;
                                const payout = gameState.userBet.amount * multiplier;
                                
                                gameState.userBalance += payout;
                                
                                if (tg?.HapticFeedback) {
                                    tg.HapticFeedback.notificationOccurred('success');
                                }
                            } else {
                                if (tg?.HapticFeedback) {
                                    tg.HapticFeedback.notificationOccurred('error');
                                }
                            }
                        }
                        
                    } else if (gameState.phase === 'revealing') {
                        gameState.phase = 'waiting';
                        gameState.timeLeft = 5;
                        
                        const result = Math.random() > 0.5 ? 'PUMP' : 'DUMP';
                        gameState.recentResults.unshift({
                            round: gameState.round,
                            result: result,
                            pot: (gameState.pumpPot + gameState.dumpPot).toFixed(2)
                        });
                        
                        if (gameState.recentResults.length > 10) {
                            gameState.recentResults.pop();
                        }
                        
                        updateRecentResults();
                        
                    } else if (gameState.phase === 'waiting') {
                        gameState.round++;
                        gameState.phase = 'betting';
                        gameState.timeLeft = 20;
                        gameState.pumpPot = 0;
                        gameState.dumpPot = 0;
                        gameState.playerCount = 0;
                        gameState.userBet = null;
                        
                        if (chart) {
                            const newData = generateChartData();
                            chart.data.datasets[0].data = newData.values;
                            chart.data.datasets[0].borderColor = '#4ecdc4';
                            chart.data.datasets[0].backgroundColor = 'rgba(78, 205, 196, 0.2)';
                            chart.data.datasets[0].borderWidth = 5;
                            chart.update();
                        }
                    }
                }
                
                if (gameState.phase === 'betting' && Math.random() < 0.5) {
                    const betAmount = 0.05 + Math.random() * 2;
                    if (Math.random() > 0.5) {
                        gameState.pumpPot += betAmount;
                    } else {
                        gameState.dumpPot += betAmount;
                    }
                    gameState.playerCount = Math.max(gameState.playerCount, Math.floor(Math.random() * 25) + 1);
                }
                
                updateDisplay();
            }, 1000);
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            initTelegramWebApp();
            
            if (initChart()) {
                console.log('✅ Chart-focused layout ready');
                
                // Amount selection buttons
                document.querySelectorAll('.amount-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.amount-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        gameState.selectedAmount = parseFloat(btn.dataset.amount);
                        
                        document.getElementById('customAmount').value = '';
                        
                        if (tg?.HapticFeedback) {
                            tg.HapticFeedback.impactOccurred('light');
                        }
                    });
                });
                
                // Custom amount functionality
                document.getElementById('useCustomAmount').addEventListener('click', () => {
                    const customInput = document.getElementById('customAmount');
                    const customValue = parseFloat(customInput.value);
                    
                    if (customValue && customValue >= 0.01 && customValue <= 10) {
                        document.querySelectorAll('.amount-btn').forEach(b => b.classList.remove('active'));
                        gameState.selectedAmount = customValue;
                        
                        document.getElementById('useCustomAmount').style.background = 'rgba(78, 205, 196, 0.3)';
                        setTimeout(() => {
                            document.getElementById('useCustomAmount').style.background = 'rgba(255, 215, 0, 0.2)';
                        }, 300);
                        
                        if (tg?.HapticFeedback) {
                            tg.HapticFeedback.impactOccurred('medium');
                        }
                        
                        console.log(`Custom amount set: ${customValue} SOL`);
                    } else {
                        if (tg?.showAlert) {
                            tg.showAlert('Enter 0.01 to 10 SOL');
                        } else {
                            alert('Enter 0.01 to 10 SOL');
                        }
                    }
                });
                
                document.getElementById('pumpButton').addEventListener('click', () => placeBet('PUMP'));
                document.getElementById('dumpButton').addEventListener('click', () => placeBet('DUMP'));
                
                setTimeout(() => {
                    simulateGame();
                    updateDisplay();
                    createParticles();
                    
                    setInterval(() => {
                        if (gameState.phase === 'betting') {
                            moveChart();
                        }
                    }, 600);
                    
                }, 1000);
                
                console.log('🚀 CHART-FOCUSED game ready! Chart should be MASSIVE and visible!');
            }
        });
    </script>
