<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>🎰 Pump or Dump</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #0f0f23 !important;
            color: white !important;
            overflow-x: hidden;
            height: 100vh;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }

        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%) !important;
        }

        .webapp-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
            background: transparent;
        }

        .header {
            background: rgba(0, 0, 0, 0.9) !important;
            backdrop-filter: blur(20px);
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 100;
            min-height: 50px;
        }

        .header h1 {
            font-size: 1.2em;
            font-weight: 800;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9em;
        }

        .timer-header {
            font-size: 1.4em;
            font-weight: 900;
            color: #ff4757 !important;
            text-shadow: 0 0 10px rgba(255, 71, 87, 0.8);
        }

        .balance {
            background: rgba(255, 215, 0, 0.2) !important;
            padding: 3px 8px;
            border-radius: 10px;
            border: 1px solid rgba(255, 215, 0, 0.4);
            font-weight: bold;
            color: #ffd700 !important;
            font-size: 0.8em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .balance:hover {
            background: rgba(255, 215, 0, 0.3) !important;
            transform: scale(1.05);
        }

        .wallet-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .wallet-content {
            background: rgba(15, 15, 35, 0.9);
            border: 2px solid rgba(78, 205, 196, 0.3);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .wallet-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 20px;
        }

        .wallet-balance {
            font-size: 2em;
            font-weight: 900;
            color: #4ecdc4;
            margin-bottom: 30px;
        }

        .wallet-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .wallet-btn {
            padding: 15px;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .wallet-btn.withdraw {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }

        .wallet-btn:hover {
            transform: scale(1.05);
        }

        .close-wallet {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            cursor: pointer;
        }

        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 8px;
            gap: 8px;
            overflow-y: auto;
            background: transparent;
        }

        .round-status {
            background: rgba(0, 0, 0, 0.3) !important;
            border-radius: 12px;
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 40px;
        }

        .round-number {
            font-size: 0.9em;
            color: #ffd700 !important;
            font-weight: bold;
        }

        .phase-indicator {
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 4px 8px;
            border-radius: 8px;
            color: white !important;
        }

        .phase-betting {
            background: linear-gradient(135deg, #4ecdc4, #44a08d) !important;
        }

        .phase-revealing {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24) !important;
        }

        .result-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 500;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .result-content {
            background: rgba(15, 15, 35, 0.9);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            border: 3px solid;
            max-width: 350px;
            width: 100%;
        }

        .result-content.win {
            border-color: #4ecdc4;
            box-shadow: 0 0 30px rgba(78, 205, 196, 0.5);
        }

        .result-content.loss {
            border-color: #ff6b6b;
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
        }

        .result-title {
            font-size: 2em;
            font-weight: 900;
            margin-bottom: 10px;
        }

        .result-title.win {
            color: #4ecdc4;
        }

        .result-title.loss {
            color: #ff6b6b;
        }

        .result-amount {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ffd700;
        }

        .result-message {
            font-size: 1em;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .result-close {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .leaderboard-section {
            background: rgba(0, 0, 0, 0.4) !important;
            border-radius: 12px;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 8px;
        }

        .leaderboard-title {
            text-align: center;
            font-size: 0.9em;
            color: #ffd700 !important;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .leaderboard-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .leaderboard-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 6px 8px;
            border-radius: 8px;
            border-left: 3px solid;
            font-size: 0.75em;
        }

        .leaderboard-item.round {
            border-left-color: #4ecdc4;
        }

        .leaderboard-item.daily {
            border-left-color: #ffd700;
        }

        .leaderboard-label {
            opacity: 0.8;
            margin-bottom: 2px;
        }

        .leaderboard-value {
            font-weight: bold;
            color: white;
        }

        .chart-section {
            background: rgba(0, 0, 0, 0.7) !important;
            border-radius: 15px;
            padding: 10px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(78, 205, 196, 0.3);
            position: relative;
            height: calc(100vh - 320px);
            min-height: 300px;
            max-height: 450px;
            overflow: hidden;
            margin: 5px 0;
        }

        .chart-wrapper {
            position: relative;
            height: 100%;
            width: 100%;
            z-index: 2;
            background: transparent;
        }

        #priceChart {
            background: transparent !important;
            filter: brightness(1.3) contrast(1.3) saturate(1.2);
            width: 100% !important;
            height: 100% !important;
        }

        .chart-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }

        .chart-result {
            font-size: 4em;
            font-weight: 900;
            text-shadow: 0 0 40px currentColor;
            animation: resultExplosion 2s ease-out;
        }

        .chart-result.pump {
            color: #4ecdc4 !important;
        }

        .chart-result.dump {
            color: #ff6b6b !important;
        }

        @keyframes resultExplosion {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            30% {
                transform: scale(1.3) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .user-bet-status {
            background: rgba(255, 215, 0, 0.15) !important;
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 10px;
            padding: 6px 10px;
            text-align: center;
            margin: 4px 0;
            font-size: 0.8em;
            color: white !important;
        }

        .user-bet-status.hidden {
            display: none;
        }

        .pot-section {
            background: rgba(0, 0, 0, 0.4) !important;
            border-radius: 12px;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .pot-title {
            text-align: center;
            font-size: 1em;
            color: #ffd700 !important;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .pot-display {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 8px;
        }

        .pot-item {
            text-align: center;
            padding: 8px;
            background: rgba(0, 0, 0, 0.3) !important;
            border-radius: 10px;
            border: 2px solid transparent;
            color: white !important;
        }

        .pot-item.pump {
            border-color: #4ecdc4 !important;
            background: linear-gradient(135deg, rgba(78, 205, 196, 0.2), rgba(78, 205, 196, 0.1)) !important;
        }

        .pot-item.dump {
            border-color: #ff6b6b !important;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.2), rgba(255, 107, 107, 0.1)) !important;
        }

        .pot-emoji {
            font-size: 1.2em;
            margin-bottom: 2px;
        }

        .pot-amount {
            font-size: 1em;
            font-weight: bold;
            margin-bottom: 2px;
            color: white !important;
        }

        .pot-percentage {
            font-size: 0.7em;
            opacity: 0.9;
            background: rgba(255, 255, 255, 0.2) !important;
            padding: 1px 4px;
            border-radius: 6px;
            color: white !important;
        }

        .total-info {
            text-align: center;
            padding-top: 8px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8em;
            color: white !important;
        }

        .bet-controls {
            background: rgba(0, 0, 0, 0.4) !important;
            border-radius: 12px;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bet-amount-selector {
            display: flex;
            justify-content: center;
            gap: 4px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }

        .amount-btn {
            padding: 4px 6px;
            background: rgba(0, 0, 0, 0.4) !important;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white !important;
            font-size: 0.7em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            min-width: 32px;
        }

        .amount-btn.active {
            background: #ffd700 !important;
            color: #000 !important;
            border-color: #ffd700;
            font-weight: bold;
        }

        .custom-amount-section {
            display: flex;
            gap: 6px;
            margin: 6px 0;
            align-items: center;
            justify-content: center;
        }

        .custom-amount-input {
            padding: 4px 8px;
            background: rgba(0, 0, 0, 0.4) !important;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white !important;
            font-size: 0.75em;
            width: 100px;
            text-align: center;
        }

        .custom-amount-input::placeholder {
            color: rgba(255, 255, 255, 0.5) !important;
        }

        .custom-amount-btn {
            padding: 4px 8px;
            background: rgba(255, 215, 0, 0.2) !important;
            border: 1px solid rgba(255, 215, 0, 0.4);
            border-radius: 8px;
            color: #ffd700 !important;
            font-size: 0.75em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .betting-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 8px;
        }

        .bet-button {
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: bold;
            color: white !important;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .bet-button.pump {
            background: linear-gradient(135deg, #4ecdc4, #44a08d) !important;
            border-color: #4ecdc4;
            box-shadow: 0 0 10px rgba(78, 205, 196, 0.3);
        }

        .bet-button.dump {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24) !important;
            border-color: #ff6b6b;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
        }

        .bet-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .bet-button:active {
            transform: scale(0.95);
        }

        .results-section {
            background: rgba(0, 0, 0, 0.4) !important;
            border-radius: 12px;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .results-title {
            text-align: center;
            font-size: 0.9em;
            color: #ffd700 !important;
            margin-bottom: 6px;
            font-weight: bold;
        }

        .results-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
            max-height: 80px;
            overflow-y: auto;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 8px;
            background: rgba(0, 0, 0, 0.3) !important;
            border-radius: 6px;
            font-size: 0.7em;
            border-left: 2px solid transparent;
            color: white !important;
        }

        .result-item.pump {
            border-left-color: #4ecdc4;
        }

        .result-item.dump {
            border-left-color: #ff6b6b;
        }

        .loading {
            text-align: center;
            padding: 8px;
            opacity: 0.8;
            font-size: 0.8em;
            color: white !important;
        }

        .haptic-success {
            animation: successPulse 0.3s ease-out;
        }

        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 480px) {
            .header {
                padding: 6px 10px;
                min-height: 45px;
            }
            
            .header h1 {
                font-size: 1.1em;
            }
            
            .timer-header {
                font-size: 1.2em;
            }
            
            .game-area {
                padding: 6px;
                gap: 6px;
            }
            
            .chart-section {
                height: calc(100vh - 300px);
                min-height: 280px;
                padding: 8px;
            }
            
            .chart-result {
                font-size: 3em;
            }
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4), transparent);
            border-radius: 50%;
            animation: particleFloat 10s infinite linear;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) translateX(50px) rotate(360deg);
                opacity: 0;
            }
        }

        .round-transition {
            animation: newRoundFlash 0.5s ease-out;
        }

        @keyframes newRoundFlash {
            0% { background-color: rgba(78, 205, 196, 0.3); }
            100% { background-color: transparent; }
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    
    <div class="webapp-container">
        <div class="header">
            <h1>🎰 Pump or Dump</h1>
            <div class="header-right">
                <div class="timer-header" id="timer">15s</div>
                <div class="balance" id="userBalance" onclick="openWallet()">10.000 SOL</div>
            </div>
        </div>

        <div class="game-area">
            <div class="round-status">
                <div class="round-number" id="roundNumber">Round #1</div>
                <div class="phase-indicator phase-betting" id="phaseIndicator">🎯 Betting</div>
            </div>

            <div class="leaderboard-section">
                <div class="leaderboard-title">🏆 Leaderboard</div>
                <div class="leaderboard-stats">
                    <div class="leaderboard-item round">
                        <div class="leaderboard-label">🔥 Round Winner</div>
                        <div class="leaderboard-value" id="roundWinner">-</div>
                    </div>
                    <div class="leaderboard-item daily">
                        <div class="leaderboard-label">👑 Daily Best</div>
                        <div class="leaderboard-value" id="dailyWinner">25.7x CryptoKing</div>
                    </div>
                </div>
            </div>

            <div class="chart-section">
                <div class="chart-overlay" id="chartOverlay" style="display: none;">
                    <div class="chart-result" id="chartResult"></div>
                </div>
                <div class="chart-wrapper">
                    <canvas id="priceChart"></canvas>
                </div>
            </div>

            <div class="user-bet-status hidden" id="userBetStatus">
                <strong id="userBetDisplay">-</strong> 🍀
            </div>

            <div class="pot-section">
                <div class="pot-title">💰 Live Pot</div>
                <div class="pot-display">
                    <div class="pot-item pump">
                        <div class="pot-emoji">📈</div>
                        <div class="pot-amount" id="pumpAmount">0.000</div>
                        <div class="pot-percentage" id="pumpPercent">0%</div>
                    </div>
                    <div class="pot-item dump">
                        <div class="pot-emoji">📉</div>
                        <div class="pot-amount" id="dumpAmount">0.000</div>
                        <div class="pot-percentage" id="dumpPercent">0%</div>
                    </div>
                </div>
                <div class="total-info">
                    <span>👥 <span id="playerCount">0</span> Players</span>
                    <span>💎 <span id="totalPot">0.000</span> SOL</span>
                </div>
            </div>

            <div class="bet-controls">
                <div class="bet-amount-selector">
                    <div class="amount-btn" data-amount="0.01">0.01</div>
                    <div class="amount-btn" data-amount="0.05">0.05</div>
                    <div class="amount-btn active" data-amount="0.1">0.1</div>
                    <div class="amount-btn" data-amount="0.2">0.2</div>
                    <div class="amount-btn" data-amount="0.5">0.5</div>
                    <div class="amount-btn" data-amount="1.0">1.0</div>
                    <div class="amount-btn" data-amount="2.0">2.0</div>
                </div>
                
                <div class="custom-amount-section">
                    <input type="number" id="customAmount" placeholder="Custom" min="0.01" max="10" step="0.01" class="custom-amount-input">
                    <button class="custom-amount-btn" id="useCustomAmount">Use</button>
                </div>

                <div class="betting-section">
                    <button class="bet-button pump" id="pumpButton" data-type="PUMP">
                        📈 PUMP
                    </button>
                    <button class="bet-button dump" id="dumpButton" data-type="DUMP">
                        📉 DUMP
                    </button>
                </div>
            </div>

            <div class="results-section">
                <div class="results-title">📊 Recent</div>
                <div class="results-list" id="resultsList">
                    <div class="loading">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <div class="result-overlay" id="resultOverlay">
        <div class="result-content" id="resultContent">
            <div class="result-title" id="resultTitle">🎉 YOU WON!</div>
            <div class="result-amount" id="resultAmount">+2.5 SOL</div>
            <div class="result-message" id="resultMessage">Awesome prediction! 🚀</div>
            <button class="result-close" onclick="closeResult()">Continue Playing</button>
        </div>
    </div>

    <div class="wallet-menu" id="walletMenu">
        <div class="wallet-content">
            <div class="wallet-title">💰 Your Wallet</div>
            <div class="wallet-balance" id="walletBalance">10.000 SOL</div>
            <div class="wallet-buttons">
                <button class="wallet-btn" onclick="depositMoney()">
                    💎 Deposit
                </button>
                <button class="wallet-btn withdraw" onclick="withdrawMoney()">
                    💸 Withdraw
                </button>
            </div>
            <button class="close-wallet" onclick="closeWallet()">Close</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

    <script>
        console.log('🎰 CLEAN Pump or Dump Starting...');

        const firebaseConfig = {
            apiKey: "AIzaSyCm8L54hCLrR36T6eV3KAOD_8iHGyv-AJs",
            authDomain: "pump-dump-game.firebaseapp.com",
            databaseURL: "https://pump-dump-game-default-rtdb.firebaseio.com",
            projectId: "pump-dump-game",
            storageBucket: "pump-dump-game.firebasestorage.app",
            messagingSenderId: "455371839436",
            appId: "1:455371839436:web:6be0e809019f82f3322f69"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const tg = window.Telegram?.WebApp;
        let userData = null;
        let currentUser = null;
        let userWallet = null;

        let gameState = {
            round: 1,
            phase: 'betting',
            timeLeft: 15,
            pumpPot: 0,
            dumpPot: 0,
            playerCount: 0,
            userBalance: 10.0,
            userBet: null,
            selectedAmount: 0.1,
            recentResults: [],
            currentResult: null,
            roundWinner: null,
            dailyBest: { multiplier: 25.7, name: 'CryptoKing' }
        };

        function initTelegramWebApp() {
            if (tg) {
                tg.ready();
                tg.expand();
                tg.disableVerticalSwipes();
                
                if (tg.setBackgroundColor) {
                    tg.setBackgroundColor('#0f0f23');
                }
                if (tg.setHeaderColor) {
                    tg.setHeaderColor('#000000');
                }
                
                userData = tg.initDataUnsafe?.user;
                if (userData) {
                    console.log('👤 User:', userData.first_name);
                }
                
                console.log('✅ Telegram Web App initialized');
            } else {
                console.log('⚠️ Running outside Telegram - demo mode');
                userData = { first_name: 'Demo User', id: 12345 };
            }

            initFirebaseAuth();
        }

        function initFirebaseAuth() {
            if (userData && userData.id) {
                const telegramUserId = `tg_${userData.id}`;
                currentUser = { uid: telegramUserId };
                console.log('🔐 Using Telegram ID:', telegramUserId);
                loadUserBalance();
            } else {
                auth.signInAnonymously()
                    .then((userCredential) => {
                        currentUser = userCredential.user;
                        console.log('🔐 User authenticated (anonymous):', currentUser.uid);
                        loadUserBalance();
                    })
                    .catch((error) => {
                        console.error('❌ Auth error:', error);
                        console.log('⚠️ Using demo mode');
                    });
            }
        }

        async function loadUserBalance() {
            if (!currentUser) return;

            try {
                const userDoc = await db.collection('users').doc(currentUser.uid).get();
                
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    gameState.userBalance = userData.balance || 10.0;
                    console.log('💰 Loaded balance:', gameState.userBalance);
                } else {
                    const userName = userData?.first_name || userData?.username || 'Player';
                    await db.collection('users').doc(currentUser.uid).set({
                        balance: 10.0,
                        wallet: null,
                        name: userName,
                        created: firebase.firestore.FieldValue.serverTimestamp(),
                        totalWagered: 0,
                        totalWon: 0
                    });
                    gameState.userBalance = 10.0;
                    console.log('🎉 New user created with 10 SOL!');
                }
                
                await joinOrCreateGame();
                updateDisplay();
            } catch (error) {
                console.error('❌ Error loading balance:', error);
            }
        }

        async function joinOrCreateGame() {
            try {
                const gameDoc = await db.collection('game').doc('current').get();
                
                if (gameDoc.exists) {
                    const data = gameDoc.data();
                    gameState.round = data.round || 1;
                    gameState.phase = data.phase || 'betting';
                    gameState.timeLeft = data.timeLeft || 15;
                    console.log('🎯 Joined existing game - Round', gameState.round);
                } else {
                    console.log('🎮 Creating new game...');
                    await db.collection('game').doc('current').set({
                        round: 1,
                        phase: 'betting',
                        timeLeft: 15,
                        lastUpdate: firebase.firestore.FieldValue.serverTimestamp(),
                        gameMaster: currentUser.uid
                    });
                    
                    await db.collection('rounds').doc('round_1').set({
                        round: 1,
                        bets: { pump: {}, dump: {} },
                        players: {},
                        created: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    startGameMaster();
                }
                
                startRealtimeSync();
            } catch (error) {
                console.error('❌ Error joining game:', error);
            }
        }

        function startGameMaster() {
            console.log('👑 Starting as game master...');
            
            setInterval(async () => {
                try {
                    if (gameState.timeLeft > 0) {
                        gameState.timeLeft--;
                        if (gameState.timeLeft % 5 === 0) {
                            console.log(`⏰ ${gameState.timeLeft}s (${gameState.phase})`);
                        }
                    } else {
                        if (gameState.phase === 'betting') {
                            gameState.phase = 'revealing';
                            gameState.timeLeft = 5;
                            
                            const result = Math.random() > 0.48 ? 'PUMP' : 'DUMP';
                            console.log(`🎯 Result: ${result}`);
                            gameState.currentResult = result;
                            
                            if (typeof animateChart === 'function') {
                                animateChart(result);
                            }
                            
                            setTimeout(() => {
                                if (gameState.userBet) {
                                    const won = gameState.userBet.type === result;
                                    if (won) {
                                        console.log('🎉 You won!');
                                        showResultOverlay(true, gameState.userBet.amount * 1.5, 1.5);
                                    } else {
                                        console.log('💔 You lost!');
                                        showResultOverlay(false, gameState.userBet.amount, 0);
                                    }
                                }
                            }, 2000);
                            
                        } else if (gameState.phase === 'revealing') {
                            gameState.round++;
                            gameState.phase = 'betting';
                            gameState.timeLeft = 15;
                            gameState.userBet = null;
                            
                            console.log(`🎯 Round ${gameState.round} started`);
                        }
                    }
                    
                    await db.collection('game').doc('current').update({
                        round: gameState.round,
                        phase: gameState.phase,
                        timeLeft: gameState.timeLeft,
                        lastUpdate: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                } catch (error) {
                    console.error('❌ Game master error:', error);
                }
            }, 1000);
        }

        function startRealtimeSync() {
            db.collection('game').doc('current').onSnapshot((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    if (data.gameMaster !== currentUser.uid) {
                        gameState.round = data.round || 1;
                        gameState.phase = data.phase || 'betting';
                        gameState.timeLeft = data.timeLeft || 15;
                    }
                    updateDisplay();
                }
            });
        }

        async function saveUserBalance() {
            if (!currentUser) return;
            try {
                await db.collection('users').doc(currentUser.uid).update({
                    balance: gameState.userBalance,
                    lastPlayed: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (error) {
                console.error('❌ Error saving balance:', error);
            }
        }

        function openWallet() {
            document.getElementById('walletMenu').style.display = 'flex';
            document.getElementById('walletBalance').textContent = `${gameState.userBalance.toFixed(3)} SOL`;
        }

        function closeWallet() {
            document.getElementById('walletMenu').style.display = 'none';
        }

        function depositMoney() {
            if (tg?.showAlert) {
                tg.showAlert('💎 Deposit feature coming soon!');
            } else {
                alert('💎 Deposit feature coming soon!');
            }
        }

        function withdrawMoney() {
            if (tg?.showAlert) {
                tg.showAlert('💸 Withdraw feature coming soon!');
            } else {
                alert('💸 Withdraw feature coming soon!');
            }
        }

        function showResultOverlay(won, amount, multiplier) {
            const overlay = document.getElementById('resultOverlay');
            const content = document.getElementById('resultContent');
            const title = document.getElementById('resultTitle');
            const amountEl = document.getElementById('resultAmount');
            const message = document.getElementById('resultMessage');
            
            content.className = `result-content ${won ? 'win' : 'loss'}`;
            title.className = `result-title ${won ? 'win' : 'loss'}`;
            
            if (won) {
                title.textContent = '🎉 YOU WON!';
                amountEl.textContent = `+${amount.toFixed(3)} SOL`;
                message.textContent = 'Amazing prediction! 🚀';
            } else {
                title.textContent = '💔 So Close!';
                amountEl.textContent = `-${amount.toFixed(3)} SOL`;
                message.textContent = 'Try again! 💪';
            }
            
            overlay.style.display = 'flex';
        }

        function closeResult() {
            document.getElementById('resultOverlay').style.display = 'none';
        }

        const ctx = document.getElementById('priceChart').getContext('2d');
        let chart;

        function initChart() {
            try {
                const data = generateChartData();
                
                chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.labels,
                        datasets: [{
                            label: 'Price',
                            data: data.values,
                            borderColor: '#4ecdc4',
                            backgroundColor: 'rgba(78, 205, 196, 0.2)',
                            borderWidth: 5,
                            fill: true,
                            tension: 0.4,
                            pointRadius: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: { 
                            x: { display: false },
                            y: { display: false }
                        },
                        animation: { duration: 0 }
                    }
                });
                
                return true;
            } catch (error) {
                console.error('❌ Chart error:', error);
                return false;
            }
        }

        function generateChartData() {
            const labels = [];
            const values = [];
            let currentPrice = 100;
            
            for (let i = 0; i < 60; i++) {
                labels.push(i);
                const change = (Math.random() - 0.5) * 8;
                currentPrice += change;
                currentPrice = Math.max(40, Math.min(160, currentPrice));
                values.push(currentPrice);
            }
            
            return { labels, values };
        }

        function animateChart(finalResult) {
            if (!chart) return;
            
            const startData = [...chart.data.datasets[0].data];
            const initialValue = startData[Math.floor(startData.length * 0.6)];
            
            let step = 0;
            const totalSteps = 10;
            let finalValue;
            
            if (finalResult === 'PUMP') {
                finalValue = initialValue + 25 + Math.random() * 40;
            } else {
                finalValue = initialValue - 25 - Math.random() * 40;
            }
            
            const interval = setInterval(() => {
                try {
                    const progress = step / totalSteps;
                    const newData = [...startData];
                    
                    for (let i = Math.floor(startData.length * 0.6); i < startData.length; i++) {
                        const baseValue = startData[i];
                        const progressToFinal = (i - Math.floor(startData.length * 0.6)) / (startData.length - Math.floor(startData.length * 0.6));
                        const targetValue = baseValue + (finalValue - baseValue) * progressToFinal;
                        
                        let volatility;
                        if (progress > 0.8) {
                            volatility = (Math.random() - 0.5) * 4;
                        } else {
                            volatility = (Math.random() - 0.5) * 16 * (1 - progress * 0.3);
                        }
                        
                        const smoothMovement = baseValue + (targetValue - baseValue) * Math.pow(progress, 0.7);
                        newData[i] = Math.max(10, Math.min(190, smoothMovement + volatility));
                    }
                    
                    chart.data.datasets[0].data = newData;
                    chart.data.datasets[0].borderColor = finalResult === 'PUMP' ? '#4ecdc4' : '#ff6b6b';
                    chart.data.datasets[0].backgroundColor = finalResult === 'PUMP' ? 'rgba(78, 205, 196, 0.4)' : 'rgba(255, 107, 107, 0.4)';
                    chart.update('none');
                    step++;
                    
                    if (step >= totalSteps) {
                        clearInterval(interval);
                        showResult(finalResult);
                    }
                } catch (error) {
                    clearInterval(interval);
                }
            }, 50);
        }

        function showResult(result) {
            const overlay = document.getElementById('chartOverlay');
            const resultElement = document.getElementById('chartResult');
            
            resultElement.textContent = result === 'PUMP' ? '📈 PUMP!' : '📉 DUMP!';
            resultElement.className = `chart-result ${result.toLowerCase()}`;
            
            overlay.style.display = 'block';
            
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 1500);
        }

        function updateDisplay() {
            document.getElementById('roundNumber').textContent = `Round #${gameState.round}`;
            document.getElementById('timer').textContent = `${gameState.timeLeft}s`;
            document.getElementById('userBalance').textContent = `${gameState.userBalance.toFixed(3)} SOL`;
            
            const phaseIndicator = document.getElementById('phaseIndicator');
            phaseIndicator.className = `phase-indicator phase-${gameState.phase}`;
            
            switch(gameState.phase) {
                case 'betting':
                    phaseIndicator.textContent = '🎯 Betting';
                    break;
                case 'revealing':
                    phaseIndicator.textContent = '🎲 Revealing';
                    break;
            }
            
            const canBet = gameState.phase === 'betting' && gameState.timeLeft > 0 && !gameState.userBet;
            document.getElementById('pumpButton').disabled = !canBet;
            document.getElementById('dumpButton').disabled = !canBet;
            
            const betStatus = document.getElementById('userBetStatus');
            const betDisplay = document.getElementById('userBetDisplay');
            
            if (gameState.userBet) {
                betStatus.classList.remove('hidden');
                betDisplay.textContent = `${gameState.userBet.type} ${gameState.userBet.amount} SOL`;
            } else {
                betStatus.classList.add('hidden');
            }
        }

        function placeBet(type) {
            if (gameState.phase !== 'betting' || gameState.timeLeft <= 0 || gameState.userBet) {
                return;
            }
            
            if (gameState.userBalance < gameState.selectedAmount) {
                alert(`Need ${gameState.selectedAmount} SOL!`);
                return;
            }
            
            gameState.userBet = {
                type: type,
                amount: gameState.selectedAmount
            };
            
            gameState.userBalance -= gameState.selectedAmount;
            saveUserBalance();
            
            console.log(`✅ Bet placed: ${type} ${gameState.selectedAmount} SOL`);
            
            const button = document.getElementById(type.toLowerCase() + 'Button');
            button.classList.add('haptic-success');
            setTimeout(() => button.classList.remove('haptic-success'), 300);
            
            updateDisplay();
        }

        function createParticles() {
            const container = document.getElementById('particles');
            
            setInterval(() => {
                if (Math.random() < 0.2) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + 'vw';
                    particle.style.animationDelay = Math.random() * 3 + 's';
                    particle.style.animationDuration = (8 + Math.random() * 4) + 's';
                    
                    container.appendChild(particle);
                    
                    setTimeout(() => {
                        particle.remove();
                    }, 15000);
                }
            }, 300);
        }

        document.addEventListener('DOMContentLoaded', () => {
            initTelegramWebApp();
            
            if (initChart()) {
                console.log('✅ Game ready');
                
                document.querySelectorAll('.amount-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.amount-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        gameState.selectedAmount = parseFloat(btn.dataset.amount);
                    });
                });
                
                document.getElementById('useCustomAmount').addEventListener('click', () => {
                    const customInput = document.getElementById('customAmount');
                    const customValue = parseFloat(customInput.value);
                    
                    if (customValue && customValue >= 0.01 && customValue <= 10) {
                        document.querySelectorAll('.amount-btn').forEach(b => b.classList.remove('active'));
                        gameState.selectedAmount = customValue;
                    } else {
                        alert('Enter 0.01 to 10 SOL');
                    }
                });
                
                document.getElementById('pumpButton').addEventListener('click', () => placeBet('PUMP'));
                document.getElementById('dumpButton').addEventListener('click', () => placeBet('DUMP'));
                
                setTimeout(() => {
                    updateDisplay();
                    createParticles();
                }, 1000);
            }
        });
    </script>
</body>
